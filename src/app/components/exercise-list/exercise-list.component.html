@if(!selectedExercise){
<h2>Exercícios</h2>
@if((exercises$|async)){
<div>
    @for(exercise of exercises; track exercise.id){
    <div>
        <h3>Exercício {{ exercise.number }}</h3>
        <button (click)="onSelectExercise(exercise)">Abrir Exercício {{exercise.number}}</button>
    </div>
    }

</div>
}
}
@if(selectedExercise){
<app-exercise-execution (backToExerciseList)="onBackToExerciseList()"
    [exercise]="selectedExercise"></app-exercise-execution>

}
