<mat-card>
  <h1 mat-card-title>Entrar no sistema</h1>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="loginWithGoogle()" type="submit">Entrar com Google</button>
    <form>
      <mat-form-field appearance="outline">
        <mat-label>Informe seu e-mail:</mat-label>
        <input matInput type="email" id="email" name="email" [(ngModel)]="email" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Informe sua senha:</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
      </mat-form-field>

      @if(loginError){
      <div class="error-message" role="alert">
        <mat-icon>error</mat-icon> {{ loginError }}
      </div>
      }

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Entrar</button>

  </mat-card-actions>
</mat-card>
